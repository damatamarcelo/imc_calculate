<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULDAORA IMC</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>CALCULADORA IMC</h1>
    </header>

    <main>
        <section class="first-step">
            <p>Clique no bot√£o para calcular seu IMC</p>
            <button onclick="go(1, 2)">Iniciar</button>
        </section>

        <section class="second-step">
            <h3>Calculadora IMC</h3>
            <hr>
            <label for="peso">Digite seu peso:</label>
            <input type="number" name="peso" id="peso" placeholder="Seu peso">
            <label for="altura">Digite sua altura:</label>
            <input type="number" name="altura" id="altura" placeholder="Sua altura">
            <br><br>
            <button onclick="validate()">Calcular</button>
        </section>

        <section class="final-step">
            <h3>Resultado!</h3>
            <p id="resultado">...</p>
            <button onclick="go(3, 2)">Calcular Novamente</button>
            <button onclick="go(3, 1)">Finalizar</button>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
